<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <link rel="shortcut icon" href="image/fav.png" type="image/x-icon">
    <title>Weather App</title>
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather_container">

            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="image/location.png" alt="location image" width="80" height="80" >  
                <!-- loading="lazy" -->
                <p>grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form form-container -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="image/search.png" alt="search btn" width="10" height="10" >
                </button>
            </form>

            <!-- loading screen conatiner -->
            <div class="loading-container">
                <img src="image/loading.gif" alt="loadiing gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container">

                <!--  city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                
                <!--weather description-->
                <p data-weatherDesc></p>
                
                <!-- weather Icon-->
                <img data-weatherIcon>

                <!-- temperature-->
                <p data-temp></p>

                <!-- 3 cards - parameter -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="image/wind.png" alt="wind image" width="80" height="80">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--  card 2 -->
                    <div class="parameter">
                        <img src="image/humidity.png" alt="humidty imgae" width="80" height="80">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="image/cloud.png" alt="cloud image" width="80" height="80">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="1.js"></script>
</body>
</html>
